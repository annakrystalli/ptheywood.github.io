---
layout: default
title: Notes
---
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h2 class="text-center">Notes</h2>
        <p>
            From time to time I write myself notes that sometimes other people might find useful, be it some php code, a shell script or anything else.
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <ul class="notes-list list-unstyled">
        {% for post in site.posts %}
            <li class="{% cycle 'bdr-color': 'bdr-red', 'bdr-red-light', 'bdr-red', 'bdr-red-dark' %}">
                <a href="{{ post.url }}" >
                    <h3>{{ post.title }}</h3>
                    <p>
                        {{ post.excerpt }}
                    <p>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
