    <script type="text/javascript">
        // Defer the loading of JS (Via: http://www.feedthebot.com/pagespeed/defer-loading-javascript.html, http://stackoverflow.com/questions/16647050/how-to-defer-javascript)
        function downloadJS(src, success){
            var element = document.createElement("script");
            element.src = src;
            done = false;
            element.onload = element.onreadystatechange = function(){
                if ( !done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') ) {
                    done=true;
                    success();
                    element.onload = element.onreadystatechange = null;
                }
            };
            document.body.appendChild(element);  
        }

        function downloadJSAtOnload() {
            downloadJS("//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js", function(){
                downloadJS("/scripts/common.js", function() {});
            });
        }

        if (window.addEventListener)
            window.addEventListener("load", downloadJSAtOnload, false);
        else if (window.attachEvent)
            window.attachEvent("onload", downloadJSAtOnload);
        else window.onload = downloadJSAtOnload;

    </script>
