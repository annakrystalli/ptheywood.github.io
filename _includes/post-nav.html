{% assign url = page.url|remove:'index.html' %}
<nav class="post-nav">
    <a href="{{site.baseurl}}/posts/">Posts</a>
    {% for post in site.posts %}
        <a class="{% if url == post.url %}active{% endif %}" href="{{post.url}}" title="{{post.title}}">
            {{post.title}}
        </a>
    {% endfor %}
</nav>
