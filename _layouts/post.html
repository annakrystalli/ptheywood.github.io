---
layout: skeleton
---
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <h2>{{ page.title }}</h2>
            <p class="meta">
                {{ page.date | date_to_string }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="post">
                {{ content }}
            </div>
        </div>
    </div>
</div>
